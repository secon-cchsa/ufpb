<!DOCTYPE html>
<!-- Autor: Judson PRAXEDES da Silva -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histograma de Distribuição de Notas Fiscais (Final)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS AJUSTADO PARA FLEXIBILIDADE DENTRO DO IFRAME */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .chart-container {
            position: relative;
            width: 100%;
            height: 100%;
            padding: 20px 25px 15px 15px; /* Adiciona respiro interno */
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="chart-container">
    <canvas id="histogramChartFinal"></canvas>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const chartLabels = ["Até R$ 500,00", "R$ 500,00 - R$ 1.000,00", "R$ 1.000,00 - R$ 2.500,00", "R$ 2.500,00 - R$ 7.500,00", "R$ 7.500,00 - R$ 15.000,00", "R$ 15.000,00 - R$ 30.000,00", "R$ 30.000,00 - R$ 60.000,00", "R$ 60.000,00 - R$ 100.000,00", "R$ 100.000,00 - R$ 300.000,00", "Acima de R$ 300.000,00"];
    const frequencyData = [3, 9, 28, 55, 46, 28, 15, 5, 1, 1];

    const textColor = '#f0f0f0';
    const gridColor = 'rgba(255, 255, 255, 0.15)';
    const lineColor = 'magenta';

    // --- LÓGICA DO GRADIENTE DE CORES ---
    const glacialBlue = { r: 173, g: 216, b: 230 }; // Azul glacial (light blue)
    const oceanBlue = { r: 0, g: 0, b: 139 };     // Azul oceano (dark blue)
    
    const minFreq = Math.min(...frequencyData);
    const maxFreq = Math.max(...frequencyData);

    const getGradientColor = (value) => {
        if (maxFreq === minFreq) return `rgba(${glacialBlue.r}, ${glacialBlue.g}, ${glacialBlue.b}, 0.8)`;
        const percentage = (value - minFreq) / (maxFreq - minFreq);
        const r = Math.round(glacialBlue.r + percentage * (oceanBlue.r - glacialBlue.r));
        const g = Math.round(glacialBlue.g + percentage * (oceanBlue.g - glacialBlue.g));
        const b = Math.round(glacialBlue.b + percentage * (oceanBlue.b - glacialBlue.b));
        return `rgba(${r}, ${g}, ${b}, 0.8)`;
    };
    
    const barColors = frequencyData.map(getGradientColor);
    // ------------------------------------
<!-- Autor: Judson PRAXEDES da Silva -->
    const histCtx = document.getElementById('histogramChartFinal').getContext('2d');
    if (histCtx) {
        const gradient = histCtx.createLinearGradient(0, histCtx.canvas.clientHeight, 0, 0);
        gradient.addColorStop(0, 'rgba(255, 0, 255, 0)');
        gradient.addColorStop(1, 'rgba(255, 0, 255, 0.3)');

        new Chart(histCtx, {
            type: 'bar',
            data: {
                labels: chartLabels,
                datasets: [
                    {
                        label: 'Frequência',
                        data: frequencyData,
                        backgroundColor: barColors, // Usa o array de cores do gradiente
                        borderColor: '#ffffff',
                        borderWidth: 1,
                        order: 2
                    },
                    {
                        label: 'Tendência da Distribuição',
                        data: frequencyData,
                        type: 'line',
                        borderColor: lineColor,
                        backgroundColor: gradient,
                        pointRadius: 3,
                        pointBackgroundColor: lineColor,
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true,
                        order: 1
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    tooltip: {
                        mode: 'index',
                        intersect: false,
                    },
                    legend: {
                        position: 'top',
                        labels: {
                            color: textColor
                        }
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: textColor,
                            font: { size: 9 },
                            maxRotation: 30, // Limita a rotação para caber melhor
                            minRotation: 0
                        },
                        grid: {
                            color: 'transparent'
                        }
                    },
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Frequência (Nº de Notas Fiscais)',
                            color: textColor
                        },
                        ticks: { color: textColor },
                        grid: { color: gridColor }
                    }
                }
            }
        });
    }
});
</script>

</body>
</html>
